            'RefreshCcw': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-ccw"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.76 2.76L3 7"/><path d="M24 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.76-2.76L0 17"/><path d="M10 20v-6H4"/><path d="M14 4v6h6"/></svg>`,
            'CheckCircle': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.82"/><path d="M9 11l3 3L22 4"/></svg>`,
            'XCircle': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-circle"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>`
        };

        // Function to shuffle an array
        const shuffleArray = (array) => {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        const generateNewQuiz = () => {
            const shuffledQuestions = shuffleArray(allQuizQuestions);
            currentQuizQuestions = shuffledQuestions.slice(0, 6);
            answers = {};
            submitted = false;
        };

        const renderPage = () => {
            const root = document.getElementById('root');
            root.innerHTML = '';
            
            const mainContainer = document.createElement('div');
            mainContainer.className = "flex min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased";
            root.appendChild(mainContainer);

            // Sidebar Navigation
            const nav = document.createElement('nav');
            nav.className = "fixed md:static inset-y-0 left-0 z-40 w-full md:w-64 bg-white dark:bg-gray-800 shadow-xl transition-transform duration-300 transform -translate-x-full md:translate-x-0";
            nav.innerHTML = `
                <div class="flex flex-col h-full p-4">
                    <div class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-8 mt-4">
                        Nederlands Leren
                    </div>
                    <button id="notes-btn" class="w-full flex items-center p-4 rounded-lg font-semibold transition-colors duration-200 mb-4 ${currentPage === 'notes' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600'}">
                        <span class="lucide mr-3 w-5 h-5">${icons['Book']}</span> Notities
                    </button>
                    <button id="quiz-btn" class="w-full flex items-center p-4 rounded-lg font-semibold transition-colors duration-200 mb-4 ${currentPage === 'quiz' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600'}">
                        <span class="lucide mr-3 w-5 h-5">${icons['Lightbulb']}</span> Quiz
                    </button>
                </div>
            `;
            mainContainer.appendChild(nav);

            // Main content area
            const main = document.createElement('main');
            main.className = "flex-1 p-8 md:ml-64 transition-all duration-300";
            mainContainer.appendChild(main);

            if (currentPage === 'notes') {
                main.innerHTML = NotesPage();
                document.querySelectorAll('.toggle-section').forEach(button => {
                    button.addEventListener('click', () => {
                        const sectionId = button.dataset.sectionId;
                        if (openSection === sectionId) {
                            openSection = null;
                        } else {
                            openSection = sectionId;
                        }
                        renderPage();
                    });
                });
            } else if (currentPage === 'quiz') {
                main.innerHTML = QuizPage();
                
                document.getElementById('generate-quiz-btn').addEventListener('click', () => {
                    generateNewQuiz();
                    renderPage();
                });
                
                document.getElementById('quiz-form').addEventListener('click', (e) => {
                    if(e.target.closest('input[type="radio"]')) {
                        if (!submitted) {
                            const input = e.target.closest('input[type="radio"]');
                            const questionIndex = input.name.split('-')[1];
                            answers = { ...answers, [questionIndex]: input.value };
                            renderPage();
                        }
                    }
                });

                if (document.getElementById('submit-quiz-btn')) {
                    document.getElementById('submit-quiz-btn').addEventListener('click', () => {
                        submitted = true;
                        renderPage();
                    });
                }
                
                if (document.getElementById('try-again-btn')) {
                    document.getElementById('try-again-btn').addEventListener('click', () => {
                        generateNewQuiz();
                        renderPage();
                    });
                }
            }

            // Event listeners for navigation
            document.getElementById('notes-btn').addEventListener('click', () => {
                currentPage = 'notes';
                renderPage();
            });
            document.getElementById('quiz-btn').addEventListener('click', () => {
                currentPage = 'quiz';
                renderPage();
            });

        };

        const NotesPage = () => {
            let html = `<div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg animate-fade-in-down w-full md:max-w-4xl mx-auto">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-6 border-b pb-2">Je Notities</h2>`;
            notesData.forEach((day, dayIndex) => {
                html += `<div class="mb-8">
                    <h3 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">${day.title}</h3>`;
                day.sections.forEach((section, sectionIndex) => {
                    const sectionId = `${dayIndex}-${sectionIndex}`;
                    const isOpen = openSection === sectionId;
                    html += `<div class="mb-4">
                        <button class="w-full flex justify-between items-center bg-indigo-100 dark:bg-indigo-700 text-indigo-800 dark:text-indigo-100 p-4 rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-200 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 toggle-section" data-section-id="${sectionId}">
                            <span>${section.heading}</span>
                            <span class="lucide w-5 h-5 transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}">${icons['ChevronDown']}</span>
                        </button>
                        <div class="${isOpen ? 'block' : 'hidden'} mt-2 p-4 bg-indigo-50 dark:bg-gray-700 rounded-lg shadow-inner animate-fade-in space-y-2">
                            <ul class="space-y-2">`;
                    section.items.forEach(item => {
                        html += `<li class="py-1 px-2 text-gray-800 dark:text-gray-200 border-l-2 border-indigo-400 ml-2">${item}</li>`;
                    });
                    html += `</ul></div></div>`;
                });
                html += `</div>`;
            });
            html += `</div>`;
            return html;
        };

        const QuizPage = () => {
            let html = `<div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg animate-fade-in-down w-full md:max-w-4xl mx-auto">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-6 border-b pb-2">Oefen Quiz</h2>
                <button id="generate-quiz-btn" class="w-full flex items-center justify-center space-x-2 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform duration-200 transform hover:scale-105 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mb-6">
                    <span class="lucide w-5 h-5">${icons['RefreshCcw']}</span>
                    <span>Genereer Nieuwe Quiz</span>
                </button>`;

            if (currentQuizQuestions.length > 0) {
                html += `<p class="text-gray-600 dark:text-gray-300 mb-6">Test je kennis! Selecteer je antwoorden en klik op 'Check Antwoorden'.</p>
                <form id="quiz-form">`;
                currentQuizQuestions.forEach((q, qIndex) => {
                    let resultClass = '';
                    let isCorrect = false;
                    if (submitted) {
                        isCorrect = answers[qIndex] === q.answer;
                        if (answers[qIndex]) {
                            resultClass = isCorrect ? 'bg-green-200 dark:bg-green-700 text-green-800' : 'bg-red-200 dark:bg-red-700 text-red-800';
                        }
                    }

                    html += `<div class="mb-6 p-4 border rounded-lg bg-gray-50 dark:bg-gray-700 transition-shadow duration-200 hover:shadow-md">
                        <p class="font-semibold text-gray-800 dark:text-gray-100 mb-3">${qIndex + 1}. ${q.question}</p>
                        <div class="space-y-2">`;
                    q.options.forEach((option, oIndex) => {
                        let optionResultClass = '';
                        if (submitted) {
                            if (option === answers[qIndex] && option !== q.answer) {
                                optionResultClass = 'bg-red-200 dark:bg-red-700 text-red-800';
                            } else if (option === q.answer) {
                                optionResultClass = 'bg-green-200 dark:bg-green-700 text-green-800';
                            }
                        }

                        html += `
                        <label class="flex items-center p-3 rounded-md cursor-pointer transition-colors duration-200 ${optionResultClass || 'hover:bg-indigo-50 dark:hover:bg-gray-600'}">
                            <input type="radio" name="question-${qIndex}" value="${option}" ${answers[qIndex] === option ? 'checked' : ''} ${submitted ? 'disabled' : ''} class="mr-3 text-indigo-600 focus:ring-indigo-500">
                            <span class="text-gray-700 dark:text-gray-200">${option}</span>
                            ${submitted && option === answers[qIndex] && (isCorrect ? `<span class="ml-auto lucide text-green-500 w-5 h-5">${icons['CheckCircle']}</span>` : `<span class="ml-auto lucide text-red-500 w-5 h-5">${icons['XCircle']}</span>`)}
                            ${submitted && option !== answers[qIndex] && option === q.answer ? `<span class="ml-auto lucide text-green-500 w-5 h-5">${icons['CheckCircle']}</span>` : ''}
                        </label>`;
                    });
                    html += `</div></div>`;
                });
                html += `</form>`;
                if (!submitted) {
                    html += `<button id="submit-quiz-btn" class="w-full mt-6 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform duration-200 transform hover:scale-105 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Check Antwoorden
                    </button>`;
                }
                if (submitted) {
                    html += `<div class="mt-6 p-4 bg-indigo-100 dark:bg-indigo-900 rounded-lg shadow-inner text-indigo-800 dark:text-indigo-200 text-center animate-fade-in-down">
                        <h4 class="font-bold text-xl mb-2">Quiz voltooid!</h4>
                        <p>Je hebt de quiz afgerond. Controleer de antwoorden hierboven.</p>
                        <button id="try-again-btn" class="mt-4 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">
                            Opnieuw Proberen
                        </button>
                    </div>`;
                }
            } else {
                html += `<p class="text-center text-gray-500 dark:text-gray-400">Klik op 'Genereer Nieuwe Quiz' om te beginnen.</p>`;
            }
            html += `</div>`;
            return html;
        };

        window.onload = () => {
            generateNewQuiz();
            renderPage();
        };

    </script>
</body>
</html>
